<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Análisis y Datos</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js para gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="antialiased">

    <!-- BARRA DE PROGRESO (SOLO VISIBLE EN LA PÁGINA DE DETALLE) -->
    <div id="reading-progress-bar"></div>

    <!-- NAVEGACIÓN PRINCIPAL -->
    <header class="bg-slate-50/80 backdrop-blur-lg fixed top-0 left-0 right-0 z-50 border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0">
                    <a href="#" onclick="showPage('main-page')" class="flex items-center space-x-2">
                        <i data-lucide="bar-chart-3" class="text-indigo-600"></i>
                        <span id="app-title" class="font-bold text-xl text-slate-800"></span>
                    </a>
                </div>
                <nav id="main-nav" class="hidden md:flex md:space-x-8">
                    <!-- Los enlaces de navegación se insertarán aquí -->
                </nav>
            </div>
        </div>
    </header>

    <main class="pt-16">
        <!-- Contenedor para las páginas -->
        <div id="page-container">
            <!-- Las páginas se insertarán aquí -->
        </div>
    </main>

    <script src="assets/js/main.js"></script>
</body>
</html>
