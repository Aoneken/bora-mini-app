<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Estadísticas - Orbita</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-tag-cloud.min.js"></script>
    <style>
        body {
            background-color: #020617;
            color: #f1f5f9;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-100">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-cyan-400">Dashboard de Estadísticas</h1>
            <p class="text-slate-400"></p>
        </header>

        <!-- Grid para el dashboard -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">

            <!-- KPIs -->
            <div class="lg:col-span-1 p-4 bg-slate-800 rounded-lg shadow-lg"><div id="kpi-total-normas"></div></div>
            <div class="lg:col-span-1 p-4 bg-slate-800 rounded-lg shadow-lg"><div id="kpi-con-anexos"></div></div>
            <div class="lg:col-span-1 p-4 bg-slate-800 rounded-lg shadow-lg"><div id="kpi-etiquetas-unicas"></div></div>
            <div class="lg:col-span-1 p-4 bg-slate-800 rounded-lg shadow-lg"><div id="gauge-anexos"></div></div>
            <!-- Gráficos Principales -->
            <div class="lg:col-span-2 p-4 bg-slate-800 rounded-lg shadow-lg"><div id="treemap-categorias"></div></div>
            <div class="lg:col-span-2 p-4 bg-slate-800 rounded-lg shadow-lg"><div id="wordcloud-etiquetas"></div></div>

            <!-- Gráficos Secundarios -->
            <div class="lg:col-span-4 p-4 bg-slate-800 rounded-lg shadow-lg"><div id="bar-tipo-norma"></div></div>
            <div class="lg:col-span-2 p-4 bg-slate-800 rounded-lg shadow-lg"><div id="donut-tipo-norma"></div></div>
            <div class="lg:col-span-2 p-4 bg-slate-800 rounded-lg shadow-lg"><div id="bar-top-etiquetas"></div></div>
            <div class="lg:col-span-4 p-4 bg-slate-800 rounded-lg shadow-lg"><div id="bar-top-emisores"></div></div>

        </div>
    </div>

    <script src="./dashboard.js"></script>
</body>
</html>
